<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="player-name">Music Song</div>
        <div class="audio-player">
          <div class="timeline">
            <div class="progress"></div>
          </div>
          <div class="controls">
            <div class="play-container">
              <div class="toggle-play playPlayer"></div>
            </div>
            <div class="player-time">
              <div class="current">0:00</div>
              <div class="divider">/</div>
              <div class="length"></div>
            </div>
            <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
            <div class="volume-container">
              <div class="volume-button">
                <div class="volume icono-volumeMedium"></div>
              </div>

              <div class="volume-slider">
                <div class="volume-percentage"></div>
              </div>
            </div>
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>

      <div class="weather">
        <input type="text" class="city" value="Minsk" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" />
      </div>
    </main>
    <footer class="footer">
      <div class="qoute-container">
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
      </div>
      <div class="footer-bottom">
        <button type="button" class="settings-btn">Settings</button>
        <a href="https://rs.school/js/" class="rsschool-link"
          ><img
            src="https://rs.school/images/rs_school_js.svg"
            alt="rs_school"
            class="rsschool-img"
        /></a>
        <a href="https://github.com/IsaAgverdiev" class="github-link">IsaAgverdiev</a>
        <div class="settings">
          <button class="switch-lang" type="button">Сменить язык</button>
          <ul class="show-list">
            <b class="show-list__title">Show</b>
            <li class="show-item" data-block="time">
              <span id="time">time</span
              ><label class="switch"
                ><input checked type="checkbox" class="show-checkbox" /><span class="slider"></span
              ></label>
            </li>
            <li class="show-item" data-block="date">
              <span id="date">date</span
              ><label class="switch"
                ><input checked type="checkbox" class="show-checkbox" /><span class="slider"></span
              ></label>
            </li>
            <li class="show-item" data-block="greeting-container">
              <span id="greeting">greeting</span
              ><label class="switch"
                ><input checked type="checkbox" class="show-checkbox" /><span class="slider"></span
              ></label>
            </li>
            <li class="show-item" data-block="weather">
              <span id="weater">weather</span
              ><label class="switch"
                ><input checked type="checkbox" class="show-checkbox" /><span class="slider"></span
              ></label>
            </li>
            <li class="show-item" data-block="player">
              <span id="audio">audio</span
              ><label class="switch"
                ><input checked type="checkbox" class="show-checkbox" /><span class="slider"></span
              ></label>
            </li>
            <li class="show-item" data-block="qoute-container">
              <span id="quote">quote</span
              ><label class="switch"
                ><input checked type="checkbox" class="show-checkbox" /><span class="slider"></span
              ></label>
            </li>
          </ul>
          <div class="photoSource">
            <span class="photoSource-title">Выберете источник изображения</span>
            <input type="text" class="photoSource-theme" />
            <div class="photoSource-container">
              <div class="photoSource-github photoSource-item">
                <input
                  class="custom-radio"
                  name="photo-url"
                  type="radio"
                  id="github"
                  value="github"
                />
                <label for="github">GitHub</label>
              </div>
              <div class="photoSource-unsplash photoSource-item">
                <input
                  class="custom-radio"
                  name="photo-url"
                  type="radio"
                  id="unsplash"
                  value="unsplash"
                />
                <label for="unsplash">Unsplash</label>
              </div>
              <div class="photoSource-flicker photoSource-item">
                <input
                  class="custom-radio"
                  name="photo-url"
                  type="radio"
                  id="flicker"
                  value="flicker"
                />
                <label for="flicker">Flicker</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script defer type="module" src="js/script.js"></script>
  </body>
</html>
